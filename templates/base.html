<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>סילאבוסטר</title>

  <!-- Heebo font -->
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 RTL CSS (no SRI) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="theme-color" content="#ffffff">
</head>
<body dir="rtl" class="bg-light">
  {% block content %}{% endblock %}

  <!-- Toast container (errors, etc.) -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
    <div id="load-error" class="toast align-items-center text-bg-danger border-0 d-none" role="status" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          שגיאה בטעינת הנתונים. נסו שוב.
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="סגירה"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS (no SRI) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
